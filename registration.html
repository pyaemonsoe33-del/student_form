<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card p-4">
      <h3 class="mb-3">Student Registration</h3>

      <div id="msg" class="alert d-none"></div>

      <form id="regForm">
        <div class="mb-2">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" required />
        </div>

        <div class="mb-2">
          <label class="form-label">DOB</label>
          <input class="form-control" type="date" name="dob" required />
        </div>

        <div class="mb-2">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">Course</label>
          <input class="form-control" name="course" required />
        </div>

        <div class="mb-2">
          <label class="form-label">Mobile</label>
          <input class="form-control" name="mobile" />
        </div>

        <div class="mb-2">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" required />
        </div>

        <div class="mb-2">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required minlength="6" />
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" name="address" rows="2"></textarea>
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>
      </form>
    </div>
  </div>

<script>
  // API base URL (local dev)
  const API_BASE = "https://student-life.onrender.com";

  const form = document.getElementById("regForm");
  const msg = document.getElementById("msg");

  function showMsg(type, text) {
    msg.className = `alert alert-${type}`;
    msg.textContent = text;
    msg.classList.remove("d-none");
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.classList.add("d-none");

    const formData = new FormData(form);
    const payload = Object.fromEntries(formData.entries());

    try {
      const res = await fetch(`${API_BASE}/api/students/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        showMsg("danger", data?.message ?? "Register failed");
        return;
      }

      showMsg("success", data.message);
      form.reset();
    } catch (err) {
      showMsg("danger", "Cannot connect to API. Is it running?");
      console.error(err);
    }
  });
</script>
</body>
</html>
